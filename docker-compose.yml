
services:
  app:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
    build: .
    ports:
      - "3000:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - FLASK_ENV=development
    restart: unless-stopped
    networks:
      - shorts-network

networks:
  shorts-network:
    driver: bridge

volumes:
  uploads:
  outputs:
  temp: